<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ProduÃ§Ã£o por Baia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Listas de ProduÃ§Ã£o</a>
            <button class="btn btn-outline-primary" id="admin-login-button" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-key-fill"></i> Entrar como Admin
            </button>
            <button class="btn btn-warning" id="admin-logout-button" style="display: none;">
                <i class="bi bi-door-open-fill"></i> Sair do modo Admin
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-2 align-items-end" id="filters-container">
            <div class="col-md">
                <label for="filter-setor" class="form-label">Setor</label>
                <select id="filter-setor" class="form-select"></select>
            </div>
            <div class="col-md">
                <label for="filter-modelo" class="form-label">Modelo</label>
                <select id="filter-modelo" class="form-select" disabled></select>
            </div>
            <div class="col-md-2">
                <label for="display-codigo-tipo" class="form-label">CÃ³digo Tipo</label>
                <input type="text" id="display-codigo-tipo" class="form-control" disabled readonly>
            </div>
            <div class="col-md">
                <label for="filter-type" class="form-label">Type</label>
                <select id="filter-type" class="form-select" disabled></select>
            </div>
            <div class="col-md">
                <label for="filter-baia" class="form-label">Baia</label>
                <select id="filter-baia" class="form-select" disabled></select>
            </div>
        </div>

        <hr>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">ðŸ“¦ Itens da Baia Selecionada</h5>
                <div id="admin-controls" style="display: none;">
                    <button class="btn btn-success btn-sm" id="btn-add-item">
                        <i class="bi bi-plus-circle"></i> Adicionar Item
                    </button>
                    <button class="btn btn-primary btn-sm" id="btn-add-baia">
                        <i class="bi bi-plus-square"></i> Adicionar Baia
                    </button>
                    <button class="btn btn-danger btn-sm" id="btn-delete-baia">
                        <i class="bi bi-trash"></i> Remover Baia
                    </button>
                </div>
            </div>
            <div class="card-body">
                <ul class="list-group" id="item-list">
                    <li class="list-group-item text-muted">Selecione todos os filtros para ver os itens.</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Acesso Restrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="admin-password" class="form-label">Senha de Administrador</label>
                            <input type="password" class="form-control" id="admin-password" required>
                        </div>
                        <div class="alert alert-danger" id="login-error" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
